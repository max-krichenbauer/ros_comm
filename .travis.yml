sudo: required
cache:
- apt
language: generic

# ros distro
matrix:
  include:
  - name: "Xenial kinetic"
    dist: xenial
    env: ROS_DISTRO=kinetic

# env
env:
  global:
    - ROS_CI_DESKTOP="`lsb_release -cs`"
    - CI_SOURCE_PATH=$(pwd)
    # [CoverityScan]
    - COVERITY_SCAN_TOKEN="e4x4JC_6jQE0npBxD_8Xkg"

before_install:
  # install ros
  - sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
  - sudo apt-get update -qq
  # ros base
  - sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-desktop-full
  # source & rosdep
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - sudo rosdep init
  - rosdep update
  # [CoverityScan]
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

# [CoverityScan]
addons:
  coverity_scan:
    project:
      name: "max-krichenbauer/ros_comm"
      description: "ROS communications-related packages"
    notification_email: max@marui-plugin.com
    build_command_prepend: "cov-configure --clang && cd ~/catkin_ws"
    build_command: "cov-build --dir cov-int catkin_make && cd $CI_SOURCE_PATH/ros_comm && ln -s ~/catkin_ws/cov-int ."
    branch_pattern: kinetic-devel-coverity-scan

install:
  # make catkin_ws
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws/src
  - catkin_init_workspace
  - cd ~/catkin_ws
  - catkin_make
  - source devel/setup.bash
  - cd ~/catkin_ws/src
  - ln -s $CI_SOURCE_PATH .

script:
  # build
  - cd ~/catkin_ws
